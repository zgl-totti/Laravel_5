<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
    <style type="text/css">
        #d1,#d2{
            width: 165px;
            height: 30px;
            padding-left: 30px;
        }
    </style>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 200
            });
        });
    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">添加活动</a></li>
    </ul>
</div>
<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="{:U('Jshop/editJ')}" id="form1" method="post">
                <ul class="forminfo">
                    <li><label>奖项名称<b>*</b></label><input value="{$info.prize}" name="prize" type="text" class="dfinput" style="width:200px;"/></li>
                    <li><label>奖品类型<b>*</b></label>
                        <select style="padding-left:10px;width: 100px;height: 30px;opacity: 1;border: 1px solid #ccc" name="lx">
                            <if condition="$info['lx'] eq 1">
                                <option value="1" selected>积分</option>
                                <option value="2" >U币</option>
                                <else/>
                                <option value="1">积分</option>
                                <option value="2" selected>U币</option>
                            </if>
                        </select>
                    </li>
                    <li><label>数量<b>*</b></label><input style="padding-left:10px;width: 100px;height: 25px;border: 1px solid #ccc " type="text" name="num" value="{$info['num']}"/></li>
                    <li><label>中奖率v/{$count}<b>*</b></label><input style="padding-left:10px;width: 100px;height: 25px;border: 1px solid #ccc " type="text" name="v" value="{$info['v']}"/></li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="马上编辑"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(function(){
        $('#form1').submit(function(){
            $.post("{:U('editJ')}",$('#form1').serialize()+'&'+'id='+"{:I('get.id')}",function(res){
                layer.msg(res.info);
            });
            return false;
        })
    })
</script>
</html>
