<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>找回密码</title>
    <style>
        .forminfo li label.error{background: #885621;position: relative;left: 10px;float: none;display: inline-block;background: none}
        .forminfo li label { width: 86px; line-height: 34px}
        .formbody{
            width: 500px;
            margin: 100px auto;
        }
    </style>
    <link href="__STATIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__STATIC__/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__STATIC__/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__STATIC__/js/jquery.validate.js"></script>
    <script src="__STATIC__/js/jquery.form.js"></script>
    <script  src="__STATIC__/js/layer/layer.js"></script>
    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>


</head>

<body>


<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="{:U('chekforgetpassword')}" method="post" id="form1">
                <ul class="forminfo">
                    <li><label>新密码<b>*</b></label><input name="password" id="password" type="password" class="dfinput" placeholder="请输入6-10位密码" maxlength="6" style="width:345px;"/></li>
                    <li><label>确认密码<b>*</b></label><input name="pwd" type="password" class="dfinput" placeholder="请再次输入6-10位密码" maxlength="6" style="width:345px;"/></li>
                    <li><label>&nbsp;</label><input name="" type="submit" class="btn" value="确认提交"/></li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    $(function(){
        $('#form1').submit(function(){
            $.post("{:U('forgetPassword')}",$('#form1').serialize(),function(res){
                if(res.status){
                    layer.msg(res.info)
                }else{
                    layer.msg(res.info)
                }
            });
            return false;
        })
    })
</script>
</html>
